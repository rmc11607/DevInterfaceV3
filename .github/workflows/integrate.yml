name: angular CI

on:
  pull_request:
    branches: [master]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v1.1.0
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
      - run: npm run build
